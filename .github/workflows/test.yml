name: Tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  contents: read

env:
  GO_VERSION: '1.18'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos:
          - windows
          - linux
          - darwin
        goarch:
          - amd64
          - '386'
          - arm
          - arm64
    steps:
      - uses: actions/setup-go@v3
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
      - run: go mod download
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
      - run: go build -v .
        if: ${{ !(matrix.goos == 'darwin' && (matrix.goarch == '386' || matrix.goarch == 'arm')) }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
      - run: go generate ./...
      - run: |
          git diff --compact-summary --exit-code || (echo; echo "Unexpected diff after code generation. Run 'go generate./...' and commit."; exit 1)

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - '1.0.*'
          - '1.1.*'
          - '1.2.*'
        mssql:
          - '2019-latest'
          - 'azure-sql'
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - uses: actions/checkout@v3
      - run: go mod download
      - run: go test --timeout 60m -v -cover ./...
        env:
          TF_ACC: "1"
          TF_MSSQL_IMG_TAG: ${{ matrix.mssql }}
          TF_AZURE_SUBSCRIPTION_ID: fbf513eb-321c-40b8-8dbb-bb939ea1fe5a
          TF_AZURE_RESOURCE_GROUP: terraform-mssql-tests
          AZURE_CLIENT_ID: 874f61a5-e5c1-4811-b6bf-e6a1135bea5a
          AZURE_TENANT_ID: b3e5a293-6975-4239-9637-c963e8d90b7a
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}